		<script type="text/javascript">
			function chu(){
				var num_1 = document.getElementById("num1").value * 1;
				var num_2 = document.getElementById("num2").value * 1;
				document.getElementById("sum").value = num_1 / num_2;
			}
			// document.getElementById("mod").onclick = function(){

			// 	var num_2 = document.getElementById("num2").value * 1;

			function Calculation(fuhao){
				var num_1 = document.getElementById("num1").value;
				var num_2 = document.getElementById("num2").value;
				console.log(num_1>0,num_2>0)
				if(!isNaN(num_1) && !isNaN(num_2)){
					var retn;
					switch(fuhao){
						case '+':
							retn = num_1*1+num_2*1;
							break;
						case '-':
							retn = num_1*1-num_2*1;
							break;
						case 'x':
							retn = (num_1*1)*(num_2*1);
							break;
						case '÷':
							retn = (num_1*1)/(num_2*1);
							break;
						case '%':
							retn = (num_1*1)%(num_2*1);
							break;
					}
					document.getElementById("sum").value = retn;
				}else{
					document.getElementById("num1").value = "";
					document.getElementById("num2").value = "";
					alert("输入了字母或者符号了");
				}
				
				
			}
			
				
		</script>
