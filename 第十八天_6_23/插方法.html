<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj = new Object();
			obj.arr = [];
			obj.index = 0;
			//...变量名可以接收一组参数，打包成数组。
			obj.ready = function(...func){
				if(func.length != 0){
					console.log("传进来了个方法");
					this.arr.push.apply(this.arr,func);
				}else{
					if(this.arr.leng==0){
						alert("没有方法可调用");
					}else{
						
						this.arr[this.index++]();
						
						if(this.index == this.arr.length){
							console.log("retn");
							this.index = 0;
						}
					}
				}
			}  
			//写一个回调
			obj.ready(function(){
				console.log("传一个log输出1");
			});
			//写多个回调
			obj.ready(function(){
				console.log("传多个log输出2");
			},function(){
				console.log("传多个log输出3");
			},function(){
				console.log("传多个log输出4");
			}); 
			//使用回调
			obj.ready();
			obj.ready();
			obj.ready();
			obj.ready();
			obj.ready();
			obj.ready();
			obj.ready();
			obj.ready();
		</script>
	</head>
