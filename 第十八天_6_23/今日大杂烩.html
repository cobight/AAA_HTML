<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<input type="button" value="头插一行" onclick="addline_head()" />
		<input type="button" value="尾插一行" onclick="addline_bottom()" /><br />
		<input type="button" value="头删一行" onclick="delline_head()" />
		<input type="button" value="尾删一行" onclick="delline_bottom()" /><br />
		<input type="button" value="清空TABLE" onclick="$('tbody tr').empty()" />
		<input type="button" value="toggle" onclick="" />
		<table id="table" border="1">
			<thead>
				<tr>
					<td>id</td><td>name</td><td>age</td><td>sex</td><td>money</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</body>
</html>
<script type="text/javascript">
	var n = 0;
	/*toggle的点击切换*/
	function addline_head(){
		var line="<tr><td>"+(n++)+"</td><td>name</td><td>age</td><td>sex</td><td>money</td></tr>"
		$("tbody").prepend(line);
		console.log($("tbody tr").length);
		$("tbody tr:first").find("td:first").toggle(function(){
			console.log("in");
		},function(){
			console.log("out");
		});
	}
	/*插行绑hover*/
	function addline_bottom(){
		var line="<tr><td>"+(n++)+"</td><td>name</td><td>age</td><td>sex</td><td>money</td></tr>"
		$("tbody").append(line);
		console.log($("tbody tr").length);
		$("tbody tr:last").find("td:first").hover(function(){
			console.log("in");
		},function(){
			console.log("out");
		});
	}
	function delline_head(){
		$("tr:first").remove();
	}
	function delline_bottom(){
		$("tbody tr:last").remove();
	}
</script>
