<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<style type="text/css">
			#table {
				width: 70%;
			}

			#table td {
				width: 10%;
			}
		</style>
	</head>
	<body>
		<div>
			<table border="" cellspacing="" cellpadding="">
				<tr>
					<td>商品名：</td>
					<td><input class="info" type="text" value="枸杞" /></td>
				</tr>
				<tr>
					<td>单价：</td>
					<td><input class="info" type="text" value="2" /></td>
				</tr>
				<tr>
					<td>数量：</td>
					<td><input class="info" type="text" value="66" /></td>
				</tr>
				<tr>
					<td><input type="button" value="加入数据" onclick="addline_bottom()" /></td>
					<td><input type="button" value="define" /></td>
				</tr>
			</table>
		</div>
		<table id="table" border="1">
			<thead>
				<tr>
					<td>id</td>
					<td>商品名</td>
					<td>单价</td>
					<td>数量</td>
					<td>计价</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>肾宝</td>
					<td>2</td>
					<td><input type='number' value="10" /></td>
					<td>20</td>
					<td>X</td>
				</tr>
			</tbody>
		</table>
		<div>总价：<span>20</span></div>
	</body>
</html>
<script type="text/javascript">
	var n = 1;
	function addline_bottom() {
		var name = $(".info:eq(0)").val(),
			price = $(".info:eq(1)").val(),
			number = $(".info:eq(2)").val();
		var line = "<tr><td>" + (++n) + "</td><td>" + name + "</td><td>" + price + "</td><td><input type='number' value='" +
			number + "'/></td><td>" + price * number + "</td><td>X</td></tr>"
		$("#table tbody").append(line);
		addall();
		$("#table tbody tr:last td:last").click(function() {
			$(this).parent().remove();
			addall();
		});
	}
	$("#table tbody tr:last td:last").click(function() {
		$(this).parent().remove();
	});
	$("#table tbody").on("change", "input", function() {
		var num = this.value * $(this).parent().prev().text();
		$(this).parent().next().text(num);
		addall();
	});
	function addall() {
		//总价计算
		var allmoney = 0;
		$("#table tbody tr").each(function(index, item) {
			allmoney += $(item).find("td:eq(4)").text() * 1;
		});
		$("span").text(allmoney);
	}
</script>
