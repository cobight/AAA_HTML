<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<style type="text/css">
			.tb1{
				background-color: aqua;
			}
			#user td{
				text-align: right;
			}
			input{
				height: 22px;
			}
		</style>
	</head>
	<body>
		<form method="get" action="#">
			<table class="tb1" cellpadding="10">
				<tr id="user">
					<td>账号</td>
					<td colspan="2"><input type="text" name="user_name" placeholder="请输入账号~"  /></td>
				</tr>
				<tr>
					<td>密码</td>
					<td colspan="2"><input type="password" name="user_pswd" placeholder="请输入密码~" /></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td><input type="text" maxlength="4" size="5" placeholder="验证码"  /></td>
					<td><img src="img/CheckCode.gif" /></td>
				</tr>
				<tr>
					<td>居住地</td>
					<td>
						<select>
							<option>郑州</option>
							<option selected>洛阳</option>
							<option>南阳</option>
						</select>
					</td>
				</tr>
				<tr style="text-align: center;">
					<td colspan="2">
						<input style="width: 70%;" type="submit" value="注册" />
					</td>
					<td>
						<a href="login.html">前去登陆</a>
					</td>
					
				</tr>
			</table>
		</form>
	</body>
</html>
