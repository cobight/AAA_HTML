<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<style type="text/css">
			div{
				height: 200px;
				width: 300px;
				background-color: skyblue;
			}
			.ad{
				transition: width 1s ease 0s,height 1s ease 1s;
				background-color: darkslategray;
				width: 600px;
				height: 400px;
			}
			.dl{
				transition: height 1s ease 0s,width 1s ease 1s;
				height: 200px;
				width: 300px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="del">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	$("div").hover(function(){
		$(this).removeClass("dl");
		$(this).addClass("ad");
	},function(){
		$(this).removeClass("ad");
		$(this).addClass("dl");
	});
</script>
