<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$.ajax({
						type:"get",//发起请求的方式 get/post
						url:"data.json",//请求的页面（路径），目标
						dataType:"json",//服务器端返回数据的格式
						// 请求成功后的回调函数 data:请求到的数据
						success:function(data){
							// data:
							data.forEach(function(item,index){
								$("#city").append("<option value='"+item.id+"'>"+item.name+"</option>");
							});
						}
					});
				});
				
				$("#city").change(function(){
					console.log(this.value);
				});
			});
			
		</script>
	</head>
	<body>
		<input type="button" value="ajax"  id="btn1"/>
		<select id="city">
			<option>请选择</option>
		</select>
	</body>
</html>
