<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="in" />
		<input type="button" value="插入" onclick="pushin()" />
		<input type="button" value="删除" onclick="popoff()" />
		<p id="show"></p>
		<script type="text/javascript">
			var arr=[];
			function pushin(){
				arr.push(document.getElementById("in").value * 1);
				document.getElementById("show").innerText = arr.toString();
			}
			function popoff(){
				var retn = arr.pop();
				document.getElementById("show").innerText = retn;
			}
		</script>
	</body>
</html>
