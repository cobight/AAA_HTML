<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form method="get" action="#">
			<p>用户名：<input type="text" name="username" value="张三"/></p>
			<p>密码：&nbsp;&nbsp;&nbsp;<input type="password" name="psd" value="******"/></p>
			<p>性别：<input type="radio" name="sex" value="boy"/>男
			<input type="radio" name="sex" value="girl">女</p>
			<p>婚姻：<input type="radio" name="婚姻" value="yes"/>是
			<input type="radio" name="婚姻" value="no"/>否</p>
			<p>爱好：<input type="checkbox" name="爱好" value="唱歌"/>唱歌
			<input type="checkbox" name="爱好" value="跳舞"/>跳舞
			<input type="checkbox" name"爱好" value="LOL">英雄联盟</p>
			<p>地址:<select name="address"/>
			<option value="xx"/>新乡</option>
			<option selected value="zz"/>郑州</option>
			<option value="xc"/>许昌</option></select></p>
			<p>简介：<textarea cols="200" rows="10"></textarea></p>
			<p><input type="submit" value="注册"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="恢复默认"</p>
		</form>
	</body>
</html>
