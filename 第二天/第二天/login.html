<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆页面</title>
		<style>
			input{
				height: 22px;
			}
		</style>
	</head>
	<body style="width: 70%;">
		<form method="get" action="#">
			<table cellpadding="10">
				<tr>
					<td>账号</td>
					<td colspan="2"><input type="text" name="user_name" placeholder="请输入账号~"  /></td>
				</tr>
				<tr>
					<td>密码</td>
					<td colspan="2"><input type="password" name="user_pswd" placeholder="请输入密码~" /></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td><input type="text" maxlength="4" size="5" placeholder="验证码"  /></td>
					<td><img src="img/CheckCode.gif" /></td>
				</tr>
				<tr style="text-align: center;">
					<td colspan="2">
						<input style="width: 70%;height: 28px;" type="submit" value="登陆" />
					</td>
					<td>
						<a href="register.html">忘记密码</a>
					</td>
					
				</tr>
			</table>
		</form>
	</body>
</html>
